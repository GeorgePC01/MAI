<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Gradientes principales -->
    <radialGradient id="sphereBase" cx="50%" cy="40%" r="55%">
      <stop offset="0%" stop-color="#2D1B4E"/>
      <stop offset="100%" stop-color="#0D0D1A"/>
    </radialGradient>

    <linearGradient id="bladeRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF4444"/>
      <stop offset="100%" stop-color="#CC0000"/>
    </linearGradient>

    <linearGradient id="bladeOrange" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FF8C00"/>
      <stop offset="100%" stop-color="#E65100"/>
    </linearGradient>

    <linearGradient id="bladeYellow" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFD54F"/>
      <stop offset="100%" stop-color="#FF9800"/>
    </linearGradient>

    <radialGradient id="core" cx="45%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="20%" stop-color="#FFF9C4"/>
      <stop offset="50%" stop-color="#FFB300"/>
      <stop offset="80%" stop-color="#FF6D00"/>
      <stop offset="100%" stop-color="#E65100"/>
    </radialGradient>

    <radialGradient id="coreGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FF9800" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#FF9800" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="ambientGlow" cx="50%" cy="50%" r="50%">
      <stop offset="60%" stop-color="#FF6D00" stop-opacity="0"/>
      <stop offset="100%" stop-color="#FF6D00" stop-opacity="0.12"/>
    </radialGradient>

    <linearGradient id="flameOuter" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" stop-color="#FF6D00" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#FF3D00" stop-opacity="0"/>
    </linearGradient>

    <linearGradient id="flameCore" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" stop-color="#FFD600" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#FF9100" stop-opacity="0"/>
    </linearGradient>

    <clipPath id="sphere">
      <circle cx="256" cy="256" r="195"/>
    </clipPath>

    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feFlood flood-color="#FF6B00" flood-opacity="0.35"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="bladeGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feFlood flood-color="#FF8C00" flood-opacity="0.3"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="flameSoft">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
  </defs>

  <!-- Glow ambiental -->
  <circle cx="256" cy="256" r="256" fill="url(#ambientGlow)"/>

  <!-- === LLAMAS (detras de la esfera) === -->

  <!-- Llama principal superior - elegante gota invertida -->
  <g filter="url(#flameSoft)" opacity="0.8">
    <path d="M256,62 C244,20 238,-10 248,-45
             C253,-58 259,-58 264,-45
             C274,-10 268,20 256,62 Z"
          fill="url(#flameOuter)"/>
  </g>
  <path d="M256,64 C248,30 244,0 250,-25
           C254,-34 258,-34 262,-25
           C268,0 264,30 256,64 Z"
        fill="url(#flameCore)" opacity="0.9"/>
  <path d="M256,66 C252,42 250,18 253,-2
           C255,-6 257,-6 259,-2
           C262,18 260,42 256,66 Z"
        fill="#FFD600" opacity="0.55"/>

  <!-- Llama izquierda - wisp suave curvado -->
  <g filter="url(#flameSoft)" opacity="0.6">
    <path d="M112,152 C96,118 82,88 76,58
             C73,42 78,32 85,38
             C94,46 95,72 98,92
             C102,112 108,138 112,152 Z"
          fill="url(#flameOuter)"/>
  </g>
  <path d="M114,148 C102,120 90,92 86,68
           C84,56 88,48 93,54
           C98,62 98,82 100,100
           C104,122 110,140 114,148 Z"
        fill="url(#flameCore)" opacity="0.55"/>

  <!-- Llama derecha - espejada, suave -->
  <g filter="url(#flameSoft)" opacity="0.6">
    <path d="M400,152 C416,118 430,88 436,58
             C439,42 434,32 427,38
             C418,46 417,72 414,92
             C410,112 404,138 400,152 Z"
          fill="url(#flameOuter)"/>
  </g>
  <path d="M398,148 C410,120 422,92 426,68
           C428,56 424,48 419,54
           C414,62 414,82 412,100
           C408,122 402,140 398,148 Z"
        fill="url(#flameCore)" opacity="0.55"/>

  <!-- === ESFERA OSCURA === -->
  <circle cx="256" cy="256" r="195" fill="url(#sphereBase)" filter="url(#glow)"/>

  <!-- === ASPAS CURVAS (inspiracion Chrome + energia de fuego) === -->
  <!-- En vez de segmentos planos, son aspas curvas que giran desde el centro como turbina -->
  <g clip-path="url(#sphere)" filter="url(#bladeGlow)">

    <!-- Aspa 1: Roja - sale del centro hacia arriba-derecha, curva -->
    <path d="M256,256
             C256,200 290,150 340,110
             C370,90 395,85 410,95
             C385,105 355,115 330,145
             C295,195 275,230 270,256 Z"
          fill="url(#bladeRed)" opacity="0.92"/>

    <!-- Aspa 2: Naranja - sale del centro hacia abajo-derecha -->
    <path d="M256,256
             C310,270 355,300 390,345
             C408,372 410,398 398,410
             C390,385 375,360 350,338
             C300,298 268,278 256,270 Z"
          fill="url(#bladeOrange)" opacity="0.92"/>

    <!-- Aspa 3: Amarilla - sale del centro hacia izquierda -->
    <path d="M256,256
             C210,240 160,225 110,235
             C82,242 68,258 72,275
             C82,262 100,252 128,248
             C190,240 235,248 256,256 Z"
          fill="url(#bladeYellow)" opacity="0.92"/>

    <!-- Estelas luminosas en las aspas -->
    <path d="M256,256
             C258,210 285,165 330,128
             C345,115 358,110 365,115
             C350,118 335,130 320,148
             C285,200 268,235 262,256 Z"
          fill="white" opacity="0.12"/>

    <path d="M256,256
             C300,265 340,290 372,328
             C385,345 388,360 382,368
             C378,355 368,340 355,325
             C310,285 272,268 256,262 Z"
          fill="white" opacity="0.1"/>

    <path d="M256,256
             C220,246 178,238 135,245
             C118,248 106,256 108,264
             C112,256 125,250 142,248
             C188,242 232,250 256,256 Z"
          fill="white" opacity="0.1"/>
  </g>

  <!-- === NUCLEO CENTRAL (inspiracion Pokeball boton = energia pura) === -->

  <!-- Aura del nucleo -->
  <circle cx="256" cy="256" r="65" fill="url(#coreGlow)"/>

  <!-- Anillo del nucleo -->
  <circle cx="256" cy="256" r="48" fill="none" stroke="#FF8C00" stroke-width="3" opacity="0.6"/>

  <!-- Nucleo brillante -->
  <circle cx="256" cy="256" r="42" fill="url(#core)"/>

  <!-- Punto caliente -->
  <circle cx="248" cy="248" r="15" fill="white" opacity="0.45"/>
  <circle cx="244" cy="244" r="7" fill="white" opacity="0.7"/>

  <!-- === LINEA ORBITAL sutil (eco de la banda Pokeball, pero como orbita) === -->
  <ellipse cx="256" cy="256" rx="195" ry="30"
           fill="none" stroke="#FF8C00" stroke-width="1.5" opacity="0.25"
           transform="rotate(-8, 256, 256)"/>

  <!-- Reflejo esfera -->
  <g clip-path="url(#sphere)">
    <ellipse cx="200" cy="145" rx="90" ry="50" fill="white" opacity="0.06"/>
  </g>

  <!-- Borde de la esfera -->
  <circle cx="256" cy="256" r="195" fill="none" stroke="#3D2066" stroke-width="2"/>
</svg>
