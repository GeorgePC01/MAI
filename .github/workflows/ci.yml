name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Swift
      uses: swift-actions/setup-swift@v1
      with:
        swift-version: "5.9"

    - name: Build
      run: swift build -v

    - name: Run tests
      run: swift test -v

    - name: Check formatting
      run: |
        echo "Code formatting check (placeholder)"
        # swift-format lint --recursive src/
